<div class="min-h-screen bg-purple-50 flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Contact Us</h2>

    <form (ngSubmit)="onContact()" #contactForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="message"
          rows="5"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-purple-700 text-white font-semibold py-2 px-4 rounded hover:bg-purple-600 transition duration-200"
      >
        Send Message
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Or email us directly at 
      <a href="mailto:support@photoshop.com" class="text-purple-600 hover:underline">support&#64;photoshop.com</a>
    </p>
  </div>
</div>
