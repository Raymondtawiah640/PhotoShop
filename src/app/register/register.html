<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Create an Account</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-500 transition duration-200"
      >
        Register
      </button>
    </form>

    <!-- Additional Links -->
    <div class="mt-6 text-sm text-center text-gray-600 space-y-2">
      <p>Already have an account?
        <a routerLink="/login" class="text-purple-600 hover:underline">Login</a>
      </p>
      <p>Forgot your password?
        <a routerLink="/resetPassword" class="text-purple-600 hover:underline">Reset it</a>
      </p>
    </div>
  </div>
</div>
